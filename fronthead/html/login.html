<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="/fronthead/css/style.css">
	<style>
		.form-container > form {
			display: none;
		}
		.form-container > form.active {
			display: block;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="form-container">
		<form id="login-form" class="active" autocomplete="off">
			<h2>登录</h2>
			<div class="inputBox">
				<input type="text" name="username" required>
				<span>UserName</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required>
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="forgot.html">忘记密码？</a>
				<a href="register.html">注册</a>
			</div>
			<input type="submit" value="Login">
		</form>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>

</html>
