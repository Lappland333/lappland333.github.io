<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人信息</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      padding: 30px 40px;
      color: #333;
      text-align: left;
    }
    .profile-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-info {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .logout-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00d1ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #ffd700;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>个人信息</h2>
    <div class="profile-info"><strong>用户名：</strong><span id="profile-username">示例用户</span></div>
    <div class="profile-info"><strong>邮箱：</strong><span id="profile-email">user@example.com</span></div>
    <button class="logout-btn" onclick="logout()">退出登录</button>
  </div>
  <script>
    // 示例：从本地存储获取用户信息
    document.getElementById('profile-username').textContent = localStorage.getItem('username') || '示例用户';
    document.getElementById('profile-email').textContent = localStorage.getItem('email') || 'user@example.com';

    function logout() {
      // 清除本地存储的用户信息
      localStorage.removeItem('username');
      localStorage.removeItem('email');
      // 跳转回登录页
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
