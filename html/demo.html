<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号登录与注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            neutral: {
              100: '#F5F7FA',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .form-shadow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .transition-custom {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    }
  </style>
</head>
<body class="font-inter bg-neutral-100 min-h-screen flex items-center justify-center p-4">
  <!-- 主容器 -->
  <div class="max-w-6xl w-full bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
    <!-- 左侧图片区域 -->
    <div class="md:w-1/2 bg-gradient-to-br from-primary to-secondary p-8 md:p-12 flex items-center justify-center relative overflow-hidden">
      <div class="absolute inset-0 opacity-10">
        <div class="absolute top-0 left-0 w-32 h-32 rounded-full bg-white/30 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 rounded-full bg-white/30 translate-x-1/3 translate-y-1/3"></div>
      </div>
      <div class="relative z-10 text-white text-center">
        <h2 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold mb-4">欢迎回来</h2>
        <p class="text-white/90 text-lg mb-8 max-w-md mx-auto">连接全球用户，共享无限可能</p>
        <img src="https://picsum.photos/id/1/400/300" alt="欢迎" class="rounded-lg shadow-lg max-w-full mx-auto transform hover:scale-[1.02] transition-custom">
      </div>
    </div>
    
    <!-- 右侧表单区域 -->
    <div class="md:w-1/2 p-8 md:p-12 flex flex-col">
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-2xl font-bold text-neutral-700 mb-1">账号中心</h1>
          <p class="text-neutral-500">管理您的个人账号</p>
        </div>
        <div class="flex space-x-1">
          <button id="login-tab" class="py-2 px-4 font-medium text-primary border-b-2 border-primary">登录</button>
          <button id="register-tab" class="py-2 px-4 font-medium text-neutral-400 border-b-2 border-transparent">注册</button>
        </div>
      </div>
      
      <!-- 登录表单 -->
      <div id="login-form" class="space-y-6">
        <div>
          <label for="login-email" class="block text-sm font-medium text-neutral-700 mb-1">电子邮箱</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa-regular fa-envelope"></i>
            </span>
            <input type="email" id="login-email" class="w-full pl-10 pr-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-custom" placeholder="your@email.com">
          </div>
        </div>
        
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="login-password" class="block text-sm font-medium text-neutral-700">密码</label>
            <a href="#" class="text-sm text-primary hover:text-primary/80 transition-custom">忘记密码?</a>
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa-regular fa-lock"></i>
            </span>
            <input type="password" id="login-password" class="w-full pl-10 pr-10 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-custom" placeholder="••••••••">
            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-400 hover:text-neutral-600 transition-custom">
              <i class="fa-regular fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" class="w-4 h-4 text-primary border-neutral-300 rounded focus:ring-primary/20">
          <label for="remember-me" class="ml-2 block text-sm text-neutral-600">记住我的登录状态</label>
        </div>
        
        <button type="button" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-custom shadow-lg shadow-primary/20 hover:shadow-xl hover:shadow-primary/30 transform hover:-translate-y-0.5">
          登录账号
        </button>
        
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-neutral-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-neutral-400">或使用以下方式登录</span>
          </div>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-neutral-200 rounded-lg hover:bg-neutral-50 transition-custom">
            <i class="fa-brands fa-google text-neutral-600"></i>
          </button>
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-neutral-200 rounded-lg hover:bg-neutral-50 transition-custom">
            <i class="fa-brands fa-facebook text-neutral-600"></i>
          </button>
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-neutral-200 rounded-lg hover:bg-neutral-50 transition-custom">
            <i class="fa-brands fa-twitter text-neutral-600"></i>
          </button>
        </div>
      </div>
      
      <!-- 注册表单 -->
      <div id="register-form" class="space-y-6 hidden">
        <div>
          <label for="register-name" class="block text-sm font-medium text-neutral-700 mb-1">姓名</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa-regular fa-user"></i>
            </span>
            <input type="text" id="register-name" class="w-full pl-10 pr-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-custom" placeholder="请输入您的姓名">
          </div>
        </div>
        
        <div>
          <label for="register-email" class="block text-sm font-medium text-neutral-700 mb-1">电子邮箱</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa-regular fa-envelope"></i>
            </span>
            <input type="email" id="register-email" class="w-full pl-10 pr-4 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-custom" placeholder="your@email.com">
          </div>
        </div>
        
        <div>
          <label for="register-password" class="block text-sm font-medium text-neutral-700 mb-1">密码</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa-regular fa-lock"></i>
            </span>
            <input type="password" id="register-password" class="w-full pl-10 pr-10 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-custom" placeholder="至少8个字符">
            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-400 hover:text-neutral-600 transition-custom">
              <i class="fa-regular fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <div>
          <label for="register-confirm-password" class="block text-sm font-medium text-neutral-700 mb-1">确认密码</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa-regular fa-lock"></i>
            </span>
            <input type="password" id="register-confirm-password" class="w-full pl-10 pr-10 py-3 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-custom" placeholder="再次输入密码">
            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-400 hover:text-neutral-600 transition-custom">
              <i class="fa-regular fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-start">
          <input id="terms" type="checkbox" class="mt-1 w-4 h-4 text-primary border-neutral-300 rounded focus:ring-primary/20">
          <label for="terms" class="ml-2 text-sm text-neutral-600">
            我已阅读并同意 <a href="#" class="text-primary hover:underline">服务条款</a> 和 <a href="#" class="text-primary hover:underline">隐私政策</a>
          </label>
        </div>
        
        <button type="button" class="w-full bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-4 rounded-lg transition-custom shadow-lg shadow-secondary/20 hover:shadow-xl hover:shadow-secondary/30 transform hover:-translate-y-0.5">
          创建账号
        </button>
      </div>
    </div>
  </div>

  <script>
    // 切换登录/注册表单
    document.getElementById('login-tab').addEventListener('click', function() {
      document.getElementById('login-tab').classList.add('text-primary', 'border-primary');
      document.getElementById('login-tab').classList.remove('text-neutral-400', 'border-transparent');
      
      document.getElementById('register-tab').classList.remove('text-primary', 'border-primary');
      document.getElementById('register-tab').classList.add('text-neutral-400', 'border-transparent');
      
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
    });
    
    document.getElementById('register-tab').addEventListener('click', function() {
      document.getElementById('register-tab').classList.add('text-primary', 'border-primary');
      document.getElementById('register-tab').classList.remove('text-neutral-400', 'border-transparent');
      
      document.getElementById('login-tab').classList.remove('text-primary', 'border-primary');
      document.getElementById('login-tab').classList.add('text-neutral-400', 'border-transparent');
      
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    });
    
    // 密码显示/隐藏功能
    const passwordToggles = document.querySelectorAll('button:has(.fa-eye-slash)');
    passwordToggles.forEach(toggle => {
      toggle.addEventListener('click', function() {
        const icon = this.querySelector('i');
        const input = this.parentElement.querySelector('input');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        }
      });
    });
  </script>
</body>
</html>
